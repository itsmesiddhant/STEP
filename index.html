        <script>
            $(document).ready(cloud);
              setInterval(cloud,15000);                
        
            //**********************function to animate clouds **********************
            function cloud()
            {
                $("#cloud1").animate({left: "-25%"},30000,"linear");
                $("#cloud1").animate({left: "110%"},0);
                
                
                $("#cloud2").animate({left: "-25%"},35000,"linear");
                $("#cloud2").animate({left: "110%"},0);

                
            }
                
			//***********handle clicks of mynav*********************
            $(function()
              
              { 
               var pause=false;
				
				//***********Step 1****************************
                $(".s1 a").click(function(e){
					pause=true;
e.preventDefault();
                    console.log("s1");
                    $(this).effect("pulsate",{times:10},300);

					$("#s3").fadeOut(300);
					$("#s2").fadeOut(300);
					$("#s1").fadeIn(300);
					$("#s1").effect("bounce",1000);

					
                    
					
					
					var background = "rgb(33,185,235)";

					
					
                    var pos = $(this.hash).offset().top - 50;

                    $("body").stop().animate({ scrollTop:pos,

                                                    backgroundColor:background }, 1000,release);
                    
                    
});
				//***********Step 2***************************
				
                $(".s2 a").click(function(e){
					pause=true;
e.preventDefault();
                    console.log("s2");
					$("#s1").fadeOut(300);
					$("#s3").fadeOut(300);
					$("#s2").fadeIn(300);
					$("#s2").effect("bounce",1000);
                    $(this).effect("pulsate",{times:10},300);

                    

                    
					var background = "rgb(20,111,166)";
					
					
                    var pos = $(this.hash).offset().top - 50;

                    $("body").stop().animate({ scrollTop:pos,

                                                    backgroundColor:background }, 1000,release);
                    
                   
					
});
				//*****************Step 3***********************
				
                $(".s3 a").click(function(e){
					

					pause=true;
					e.preventDefault();
					
                    console.log("s3");
                    $(this).effect("pulsate",{times:10},300);

					$("#s1").fadeOut(300);
					$("#s2").fadeOut(300);
					$("#s3").fadeIn(300);
					$("#s3").effect("bounce",1000);
             

                   
					var background = "#6B238E";
					
					
                    var pos = $(this.hash).offset().top - 50;

                    $("body").stop().animate({ scrollTop:pos,

                                                    backgroundColor:background }, 1000,release);
					window.location.hash = this.hash;
                    
                    
});
				
				//***************release pause****************
				
				function release()
				{
					pause=false;
					console.log("release");
				}
				
				
				
				//***********************************handle scroll******************************
				
				$(window).scroll(function() {

                  var y=$(window).scrollTop();
                  console.log(y);
					
					//------step 1---------
                  if(y>=400 && y<800 && pause==false)
                      {
						  console.log("step 1")
                      $("body").stop().animate({
backgroundColor:"rgb(33,185,235)" }, 500);
						  $("#s3").fadeOut(300);
					$("#s2").fadeOut(300);
					$("#s1").fadeIn(300);
					
					  }
				
					//------step 2---------
					else if(y>=800 && y<1200 && pause==false)
                      {
						  console.log("step 2");
                      $("body").stop().animate({
backgroundColor:"rgb(20,111,166)" }, 500);
						  $("#s1").fadeOut(300);
					$("#s3").fadeOut(300);
					$("#s2").fadeIn(300);
					
						   
					  }
				
				
					//------step 3---------
					else if(y>=1200 && pause==false)
                      {
						  console.log("step 3");
                      $("body").stop().animate({
backgroundColor:"#6B238E" }, 500);
						  $("#s1").fadeOut(300);
					$("#s2").fadeOut(300);
					$("#s3").fadeIn(300);
					
					  }
				
			
				});
